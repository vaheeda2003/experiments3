<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Simple E-Commerce Store</title>
  <style>
    /* Basic reset */
    * {
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f4f4f4;
      color: #333;
    }

    header {
      background-color: #007bff;
      color: white;
      padding: 1rem;
      text-align: center;
    }

    main {
      display: flex;
      flex-wrap: wrap;
      padding: 1rem;
      max-width: 1200px;
      margin: 0 auto;
    }

    .products, .cart {
      background: white;
      padding: 1rem;
      margin: 1rem;
      border-radius: 8px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
    }

    .products {
      flex: 3 1 60%;
    }

    .cart {
      flex: 1 1 30%;
      min-width: 280px;
      max-height: 80vh;
      overflow-y: auto;
    }

    .product {
      border-bottom: 1px solid #ddd;
      padding: 1rem 0;
      display: flex;
      align-items: center;
    }

    .product img {
      width: 80px;
      height: 80px;
      object-fit: contain;
      margin-right: 1rem;
      border: 1px solid #ddd;
      padding: 5px;
      background: white;
      border-radius: 6px;
    }

    .product-info {
      flex: 1;
    }

    .product-info h3 {
      margin: 0 0 0.5rem 0;
    }

    .product-info p {
      margin: 0;
      font-weight: bold;
      color: #007bff;
    }

    button.add-btn {
      background-color: #28a745;
      border: none;
      color: white;
      padding: 0.5rem 1rem;
      cursor: pointer;
      border-radius: 4px;
      font-size: 0.9rem;
      transition: background-color 0.3s ease;
    }

    button.add-btn:hover {
      background-color: #218838;
    }

    .cart h2 {
      margin-top: 0;
      margin-bottom: 1rem;
      border-bottom: 1px solid #ddd;
      padding-bottom: 0.5rem;
    }

    .cart-item {
      display: flex;
      justify-content: space-between;
      margin-bottom: 0.7rem;
      padding-bottom: 0.5rem;
      border-bottom: 1px solid #eee;
    }

    .cart-item span {
      font-weight: bold;
    }

    button.remove-btn {
      background-color: #dc3545;
      border: none;
      color: white;
      cursor: pointer;
      border-radius: 4px;
      padding: 2px 6px;
      font-size: 0.8rem;
      transition: background-color 0.3s ease;
    }

    button.remove-btn:hover {
      background-color: #c82333;
    }

    .total {
      margin-top: 1rem;
      font-size: 1.2rem;
      font-weight: bold;
      text-align: right;
    }
  </style>
</head>
<body>
  <header>
    <h1>Simple E-Commerce Store</h1>
  </header>

  <main>
    <section class="products">
      <h2>Products</h2>
      <div id="product-list"></div>
    </section>

    <aside class="cart">
      <h2>Your Cart</h2>
      <div id="cart-items"></div>
      <div class="total" id="cart-total">Total: $0.00</div>
    </aside>
  </main>

  <script>
    // Sample products data
    const products = [
      {
        id: 1,
        name: "Wireless Headphones",
        price: 59.99,
        image: "https://cdn-icons-png.flaticon.com/512/727/727240.png"
      },
      {
        id: 2,
        name: "Smart Watch",
        price: 120.00,
        image: "https://cdn-icons-png.flaticon.com/512/3081/3081790.png"
      },
      {
        id: 3,
        name: "Digital Camera",
        price: 250.00,
        image: "https://cdn-icons-png.flaticon.com/512/683/683985.png"
      },
      {
        id: 4,
        name: "Bluetooth Speaker",
        price: 39.95,
        image: "https://cdn-icons-png.flaticon.com/512/809/809957.png"
      }
    ];

    let cart = {};

    const productList = document.getElementById('product-list');
    const cartItems = document.getElementById('cart-items');
    const cartTotal = document.getElementById('cart-total');

    // Render products on the page
    function renderProducts() {
      productList.innerHTML = '';
      products.forEach(product => {
        const productDiv = document.createElement('div');
        productDiv.className = 'product';

        productDiv.innerHTML = `
          <img src="${product.image}" alt="${product.name}">
          <div class="product-info">
            <h3>${product.name}</h3>
            <p>$${product.price.toFixed(2)}</p>
          </div>
          <button class="add-btn" data-id="${product.id}">Add to Cart</button>
        `;

        productList.appendChild(productDiv);
      });
    }

    // Update cart display
    function renderCart() {
      cartItems.innerHTML = '';

      const cartArray = Object.values(cart);
      if(cartArray.length === 0) {
        cartItems.innerHTML = '<p>Your cart is empty.</p>';
        cartTotal.textContent = 'Total: $0.00';
        return;
      }

      let total = 0;
      cartArray.forEach(item => {
        const itemTotal = item.price * item.quantity;
        total += itemTotal;

        const cartItemDiv = document.createElement('div');
        cartItemDiv.className = 'cart-item';

        cartItemDiv.innerHTML = `
          <div>
            ${item.name} (x${item.quantity})
          </div>
          <div>
            $${itemTotal.toFixed(2)}
            <button class="remove-btn" data-id="${item.id}">&times;</button>
          </div>
        `;

        cartItems.appendChild(cartItemDiv);
      });

      cartTotal.textContent = `Total: $${total.toFixed(2)}`;
    }

    // Add product to cart
    function addToCart(id) {
      const product = products.find(p => p.id === id);
      if (!product) return;

      if (cart[id]) {
        cart[id].quantity += 1;
      } else {
        cart[id] = { ...product, quantity: 1 };
      }
      renderCart();
    }

    // Remove product from cart
    function removeFromCart(id) {
      if (!cart[id]) return;

      if (cart[id].quantity > 1) {
        cart[id].quantity -= 1;
      } else {
        delete cart[id];
      }
      renderCart();
    }

    // Event delegation for buttons
    document.body.addEventListener('click', e => {
      if (e.target.classList.contains('add-btn')) {
        const id = parseInt(e.target.getAttribute('data-id'));
        addToCart(id);
      }

      if (e.target.classList.contains('remove-btn')) {
        const id = parseInt(e.target.getAttribute('data-id'));
        removeFromCart(id);
      }
    });

    // Initialize
    renderProducts();
    renderCart();
  </script>
</body>
</html>
